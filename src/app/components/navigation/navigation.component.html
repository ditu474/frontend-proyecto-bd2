<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="form" (click)="drawer.toggle()">Form</a>
      <a mat-list-item routerLink="dashboard" (click)="drawer.toggle()"
        >Dashboard</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>App Poli</span>
      <span class="spacer"></span>
      <nav [ngClass]="{ hidden: isHandset$ | async }">
        <a routerLink="home" routerLinkActive="active">Home</a>
        <a routerLink="form" routerLinkActive="active">Form</a>
        <a routerLink="dashboard" routerLinkActive="active">Dashboard</a>
      </nav>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
